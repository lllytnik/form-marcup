<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>form-marcup</title>
</head>

<body>

    <form class="form" action="" method="post" autocomplete="on">

        <button class="form__btn-close" type="submit"></button>

        <nav class="form__nav">
            <ul class="form__list">
                <li class="form__item">
                    <a class="form__link" href="#">Главная</a>
                </li>
                <li class="form__item">
                    <a class="form__link" href="#">Контакты</a>
                </li>
                <li class="form__item">
                    <a class="form__link form__link--active" href="#">Форма обратной связи</a>
                </li>
            </ul>
        </nav>

        <h1 class="form__titel">Форма обратной связи</h1>
        <div class="form__inner">
            <input class="form__input form__input--username" type="text" autofocus name="username" id="username" required="required"
                placeholder="Иванов Иван Иванович" />

            <input class=" form__input form__input-email" type="email" name="usermail" id="usermail" placeholder="Введите Ваш Email"
                required="required" />

            <input class="form__input form__input-tel" type="tel" name="userphone" id="userphone" placeholder="Введите Ваш телефон"
                required="required" />

            <textarea class="form__textarea" placeholder="Введите Ваш коментарий" required="required"></textarea>
            <input class="form__input-btn" type="submit" value="Отправить" />
        </div>


        <div class="form__captcha">
            <div class="form__captcha-input">
                <input class="form__input-captha" type="url" name="useurl" id="userurl" required="required" placeholder="" />
                <span class="form__span">Введите код на картинке справа</span>  
            </div>
                
            <img class="form__img" src="assets/images/capcha.png" alt="">
        </div>

    </form>

</body>

</html>
